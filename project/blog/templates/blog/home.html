{% extends "blog/base.html"%}

#CONTENT

    {% block content %}
        {% for post in posts %}
        <article class="media content-section">
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" href="#">{{ post.author }}</a>
              <small class="text-muted">{{ post.title}}</small>
            </div>

          </div>
        </article>
        {% endfor %}
    {%endblock content%}
