{% extends 'blog/base.html' %}

{% block content %}

    <div class="site-section bg-light" id="contact-section">

      <div class="container">

        <div class="row mb-5">
            <div class="col-12 text-center">
              <h3 class="section-sub-title"> Log In </h3>
              <h2 class="section-title mb-3"> Welcome </h2>


            </div>
          </div>

        <div class="row justify-content-center">

          <div class="col-md-7 mb-5">


            <form id = "login-form" method="post" action="#" class="p-5 bg-white">
              {% csrf_token %}

              <h2 class="h4 text-black mb-5">Form</h2>

              <div class="row form-group">
                <div class="col-md-6 mb-3 mb-md-0">
                  <label class="text-black" for="id_username" >User Name</label>
                  <input type="text" name="username"  required id="id_username" class="form-control rounded-0">
                </div>
              </div>


              <div class="row form-group">
                <div class="col-md-6 mb-3 mb-md-0">
                  <label class="text-black" for="id_password" >Password</label>
                  <input type="password" name="password" required id="id_password"  class="form-control rounded-0">
              </div>
              </div>


              <div class="col-md-12">
                  <input type="submit" value="Log In" class="btn btn-black rounded-0 py-3 px-4">
              </div>

              <div>
                <small> Don't Have an Account ?</small>
                <a class="pl-0 pr-3" href="{% url 'signup' %}" > Sign Up </a>
              </div>



            </form>
          </div>


          </div>

        </div>

      </div>

{% endblock %}
